<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayForPlob celestia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>PayForPlob celestia transaction with random namespace generator by seed number</h1>
    </header>
    <form id="form" method="post">
      <input type="number" name="seed" placeholder="Enter seed random number" required>
      <button type="submit">submit</button>
    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function() {
  $('#form').submit(function(event) {
    event.preventDefault();
    $.ajax({
      url: '/',
      method: 'POST',
      data: $(this).serialize(),
      success: function(result) {
        console.log(result)
        var success = '<h2 class="success">✅️ Transaction successful ✅️ :</h2><pre>' + result  + '</pre>';
        $('#result').html(success);
      },
      error: function(error) {
        var failed = '<h2 class="failed">❌️ Transaction failed ❌️ :</h2><pre>' + error.responseText + '</pre>';
        $('#result').html(failed);
      }
    });
  });
});

    </script>
  </body>
</html>
